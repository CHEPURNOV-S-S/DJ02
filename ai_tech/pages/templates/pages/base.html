{% load static %}
<! DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TechAI — Искусственный Интеллект{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="{% static 'pages/css/main.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

  {% include "pages/includes/menu.html" %}

  <main class="flex-grow-1">
    <div class="container my-4">
      {% block content %}
        <h1>Добро пожаловать!</h1>
        <p>Это дефолтное содержание страницы.</p>
      {% endblock %}
    </div>
  </main>

  {% include "pages/includes/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
