{% load static %}
<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'pages/css/main.css' %}">

    {% block title %}
        <title>КотоДжанго</title>
    {% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Sidebar / Navigation -->
<aside class="bg-dark text-white p-3">
    <div class="d-flex align-items-center mb-3">
        <img src="{% static 'pages/img/logo.jpg' %}" alt="logo" width="50" class="rounded-circle me-3">
        <span class="fs-4 fw-bold">CatDjango</span>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'home' %}">Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'page2' %}">Второстепенная</a>
        </li>
    </ul>
</aside>

<!-- Main Content -->
<main class="flex-grow-1 container py-4">
    {% block content %}
        <h1 class="text-center mb-4">Добро пожаловать на сайт CatDjango!</h1>
        <p class="lead text-center">Это дефолтное содержание главной страницы.</p>
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 CatDjango. Все права защищены.
</footer>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
